{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block links %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="p-0 m-0" style="min-height: 100vh;">
    
    {% block body %}{% endblock %}

    {% block scripts %}{% endblock %}
</body>
</html>
