{% extends 'base.html' %}
{% block body %}
{% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-3">
        {{ message }}

    </div>
    {% endfor %}
{% endif %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">{{ userinfo.username }}</h2>
            {% if user.is_authenticated and user != userinfo %}
                <form method="post" action="{% url 'toggle_subscription' userinfo.username %}">
                    {% csrf_token %}
                    <button type="submit" class="btn {% if is_subscribed %}btn-danger{% else %}btn-success{% endif %}">
                        {% if is_subscribed %}
                            Отписаться
                        {% else %}
                            Подписаться
                        {% endif %}
                    </button>
                </form>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
